<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }
        input, select, textarea, button {
           display: flex;
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tourist Booking Form</h2>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>
            
            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="">Select</option>
                <option value="Chennai">Chennai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kerala">Kerala</option>
            </select>
            
            <label for="date">Travel Date:</label>
            <input type="date" id="date" required>
            
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" min="1" required>
            
            <label for="duration">Duration of Stay (Days):</label>
            <input type="number" id="duration" min="1" required>
            
            <label for="preferences">Special Requests/Preferences:</label>
            <textarea id="preferences" rows="3"></textarea>
            
            <label for="transport">Preferred Mode of Transport:</label>
            <select id="transport" required>
                <option value="">Select</option>
                <option value="Car">Car</option>
                <option value="Bus">Bus</option>
                <option value="Train">Train</option>
                <option value="Flight">Flight</option>
            </select>
            
            <button type="submit" id="bookingForm">Book Now</button>
        </form>
    </div>

   <script>
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let destination = document.getElementById("destination").value;
            let date = document.getElementById("date").value;
            let travelers = document.getElementById("travelers").value;
            let duration = document.getElementById("duration").value;
            let preferences = document.getElementById("preferences").value;
            let transport = document.getElementById("transport").value;
            
            const adminEmail = "arunachalam10112003@gmail.com";  // Replace with your email
            let mailBody = `Booking Details:\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nDestination: ${destination}\nDate: ${date}\nTravelers: ${travelers}\nDuration: ${duration} days\nPreferences: ${preferences}\nTransport: ${transport}`;
            
            window.location.href = `mailto:${adminEmail}?subject=New Tourist Booking&body=${encodeURIComponent(mailBody)}`;
        });
    </script>
</body>
</html>
