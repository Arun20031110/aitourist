<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: black;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1353&q=80'); /* Background image */
            background-size: cover; /* Cover the entire page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 450px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tourist Booking Form</h2>
        <form id="bookingForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">Select</option>
                <option value="Chennai">TamilNadu</option>
                <option value="Bangalore">Andhra Pradesh</option>
                <option value="Hyderabad">Karnataka</option>
                <option value="Kerala">Kerala</option>
            </select>
            
            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="travelers">Number of Travelers:</label>
            <input type="number" id="travelers" name="travelers" min="1" required>
            
            <label for="duration">Duration of Stay (Days):</label>
            <input type="number" id="duration" name="duration" min="1" required>

            <label for="transport">Preferred Mode of Transport:</label>
            <select id="transport" name="transport" required>
                <option value="">Select</option>
                <option value="Car">Car</option>
                <option value="Bus">Bus</option>
            </select>

            <label for="room">Room Facility:</label>
            <select id="room" name="room" required>
                <option value="">Select</option>
                <option value="AC">AC</option>
                <option value="NonAC">Non-AC</option>
            </select>
            
            <button type="submit">Book Now</button>
        </form>
    </div>
<script>
 document.getElementById("bookingForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    // Collect form data
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const destination = document.getElementById("destination").value;
    const date = document.getElementById("date").value;
    const travelers = document.getElementById("travelers").value;
    const duration = document.getElementById("duration").value;
    const transport = document.getElementById("transport").value;
    const room = document.getElementById("room").value;

    // Prepare email content
    const adminEmail = "arunachalam10112003@gmail.com"; // Replace with the admin email
    const subject = "New Tourist Booking";
    const body = `Booking Details:\n\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nDestination: ${destination}\nDate: ${date}\nTravelers: ${travelers}\nDuration: ${duration} days\nTransport: ${transport}\nRoom: ${room}`;

    // Open default email client (e.g., Gmail)
    window.location.href = `mailto:${adminEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
});
</script>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    // Initialize EmailJS with your User ID
    emailjs.init("_K4486rN7xWvWxyWl"); // Replace with your EmailJS User ID
</script>
<script src="bookingforms.js"></script>
</body>
</html>
